<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Under Construction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      margin-top: 100px;
    }
    h1 {
      color: #333;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: bounce 1s infinite alternate;
    }
    p {
      color: #666;
      font-size: 1.2em;
      animation: float 3s ease-in-out infinite;
    }
    img {
      width: 200px;
      height: auto;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="construction.png" alt="Under Construction">
    <h1>Portfolio Under Construction</h1>
    <p>We're currently working on improving our portfolio. Please check back later!</p>
  </div>
</body>
</html>
